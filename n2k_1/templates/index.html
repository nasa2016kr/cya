<!DOCTYPE html>
<html>
    
    <style>
        .resultBox {
            text-align: center;
            vertical-align: middle;
            font-size: 38px;
        }
        
        .resultFail {
            color: red;
        }
        
        .resultSuccess {
            color: green;
        }
        
    </style>
    
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>Check your asteroid!</h1>
            
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                        <form action="" method="post">
                          {% csrf_token %}
                          <div class="form-group">
                            <label for="elH">H</label>
                            <input type="text" class="form-control" id="elH" placeholder="H" name="h" value="{{ h }}">
                          </div>
                          <button type="submit" class="btn btn-primary pull-right">Check</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="resultBox {{ resultClass }}">
                        {{ result }}
                    </div>
                </div>                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
